---
layout: base.html
title: Foundations Design
---
<main>
  <div class="page one" id="page-one" data-color="theme1">
    <div class="page-inner">
      {% include "foundations-logo-2.svg"%}
      <h1>foundations</h1>
      <h2>webdesign</h2>
    </div>
  </div>

  <div class="page two" id="page-two" data-color="theme2"></div>

  <script>
    //speed up animation

    gsap.defaults({duration: .5});

    gsap
      .utils
      .toArray(".page")
      .forEach(function (elem) {

        let t = elem.getAttribute('data-color');
        let themes = {
          theme1: [
            "#FCFBF4", "#485074", "#485074"
          ],
          theme2: ["#282828", "url(#paint0)", "white"]
        }

        ScrollTrigger.create({
          trigger: elem,
          start: 'top 50%',
          end: 'bottom 50%',
          onEnter: () => {
            gsap.to('main', {backgroundColor: themes[t][0]
            })
            gsap.to('svg', {
              fill: themes[t][1],
              duration: 0
            })
            gsap.to('h1, h2', {color: themes[t][2]
            })
          },
          //onLeave: () => gsap.to('main', {backgroundColor: 'white'}),
          //onLeaveBack: () => gsap.to('main', {backgroundColor: 'white'}),
          onEnterBack: () => {
            gsap.to('main', {backgroundColor: themes[t][0]
            })
            gsap.to('svg', {
              fill: themes[t][1],
              duration: 0
            })
            gsap.to('h1, h2', {color: themes[t][2]
            })
          },
          // markers: true
        });

      });
  </script>
</main>
